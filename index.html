<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js" ></script>
    </head>
    <body>
        <a-scene background="color: #000000" >
            <a-ring position="-3.5 1 -5" color="blue" rotation="-45 0 0"></a-ring>
            <a-octahedron position="-1 1 -5" color="red" rotation="0 0 22.5"></a-octahedron>
            <a-cone position="1 1 -5" color="yellow" height="2"></a-cone>
            <a-box position="3 1 -5" color="orange" rotation="45 -45 0"></a-box>
            <a-plane position="0 0 -5" color="green" width="10" height="2" rotation="-90 0 0" ></a-plane>
        </a-scene>
    </body>
</html>
